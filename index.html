<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <title>index</title>
    <style>
    /* 폰트 설정 */
        @font-face {
            font-family: 'BeOkay';
            src: url('BeOkay-Regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'DancingQueen';
            src: url('DancingQueen.woff2') format('woff2');
        }
        /* 전체 스타일 예시 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            line-height: 1.8;
            color: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'BeOkay', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            height: 30px;
        }
        nav {
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center; /* 수직 정렬 */
            margin: 0 40px; /* 양쪽 마진 설정 */
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav li {
            margin-left: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        /* Noto Sans 폰트 적용 */
        

        /* 네비게이션 메뉴 간격 조절 */
        nav .menu a {
            margin-left: 40px; /* 메뉴 아이템 간 여백 */
        }
        nav .menu a:hover {
            color: #54ffc9;
            transition: color 0.3s ease;
        }
        
        .main-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            font-size: 6vw;
            line-height: 1;
            margin: 100px 0 100px 100px;
        }
        

        /* 강조 단어는 기존 스타일 유지 */
        .emphasize {
            display: inline; /* 인라인 요소 유지 */
            display: inline-block; /* 줄바꿈 방지 */
            color: #636363;
            opacity: 0; /* 초기 상태: 투명 */
            animation: fadeIn 1s ease-in-out forwards;
        }
        
        .highlight-text {
            color: #ffffff; /* 순수 화이트 컬러 */
            font-weight: bold; /* 선택적으로 굵게 */
            opacity: 100;
        }

        /* 각 강조 단어와 나머지 문장에 딜레이를 추가 */
        .main-title .emphasize:nth-child(1) { animation-delay: 0.5s; }
        .main-title .emphasize:nth-child(2) { animation-delay: 1.5s; }
        .main-title .emphasize:nth-child(3) { animation-delay: 2.5s; }
        .main-title .emphasize:nth-child(4) { animation-delay: 3.5s; }
        .main-title .emphasize:nth-child(5) { animation-delay: 4.5s; }

        /* 페이드인 애니메이션 키프레임 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* -------------------------푸터 스타일--------------------------------- */
        footer {
            margin: 40px 0 20px 0; /* 위아래 마진 설정 */
            padding: 10px 40px; /* 좌우 여백 적용 */
            font-family: 'BeOkay', sans-serif; /* 폰트 적용 */
            color: #fff; /* 텍스트 색상 */
            font-size: 14px;
        }

        .footer-line {
            border-top: 1px solid #ffffff; /* 상단에 1px 선 */
            margin: 0 auto 10px auto; /* 양쪽 여백 유지 */
        }

        .footer-content {
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: center;
        }

        .footer-left,
        .footer-right {
            display: flex;
            flex-direction: column; /* 텍스트를 세로로 정렬 */
        }

        nav .menu a,
        footer .footer-right div {
            font-family: 'Noto Sans', sans-serif; /* Noto Sans 폰트 적용 */
            font-weight: 400; /* 기본 굵기 */
            font-size: 14px; /* 폰트 크기 설정 */
            color: #fff; /* 글자색 (필요에 따라 변경) */
            text-decoration: none; /* 밑줄 제거 */
        }

        .footer-left {
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        .footer-right {
            align-items: flex-end; /* 오른쪽 정렬 */
            text-align: right;
        }

        footer .footer-right div {
            margin-top: 5px; /* 위아래 여백 설정 */
        }

        .footer-logo {
            width: 30px;
            height: 20px;
            margin-right: 5px;
        }

        .footer-left span {
            display: inline-block;
            margin-top: 5px;
        }

        .footer-subtext {
            margin-top: 5px;
            color: #aaa; /* 좀 더 흐린 색상 */
            font-size: 12px;
        }
        
</style>
</head>
<body>
    <!-- 네비게이션바 -->
    <header>
        <a href="index.html">
            <img src="logo.png" alt="로고 이미지" class="logo">
        </a>
        <nav>
            <div class="menu">
                <a href="first.html">FIRST</a>
                <a href="favorite.html">FAVORITE</a>
                <a href="space.html">SPACE</a>
                <a href="highlight.html">HIGHLIGHT</a>
                <a href="bookstore.html">BOOKSTORE</a>
            </div>            
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="main-title">
            <span class="emphasize"><span class="highlight-text">Read</span> the stories that move</span>
            <span class="emphasize">you, <span class="highlight-text">Reflect</span> on their meaning</span>
            <span class="emphasize">and your own experiences, and</span>
            <span class="emphasize"> <span class="highlight-text">Repeat</span> the journey to uncover</span>
            <span class="emphasize">new layers every time.</span>
        </div>
    </main>
    <!-- 푸터 영역 -->
    <footer>
        <div class="footer-line"></div>
        <div class="footer-content">
            <div class="footer-left">
                <img src="small-logo.png" alt="로고 이미지" class="footer-logo">
                <span>© 2024</span>
            </div>
            <div class="footer-right">
                <div>INSTAGRAM</div>
                <div>E-MAIL</div>
            </div>
        </div>
    </footer>
</body>
</html>

</body>
</html>
